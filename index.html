<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicflix &ndash; Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="home">
        <div class="home__nav">
            <img src="img/logo.png" alt="logo" class="home__logo">
        </div>

        <div class="home__content">
            <h1 class="home__text u-mb-1">Who's watching?</h1>
            <div class="home__users u-mb-2">
                <div class="home__user">
                    <a href="home.html" class="home__link"><img src="/img/profile.jpg" alt="" class="home__img"></a>
                    <h3 class="home__username">Ellie</h3>
                </div>
                <div class="home__user">
                    <a href="home.html" class="home__link"><img src="/img/user2.PNG" alt="" class="home__img"></a>
                    <h3 class="home__username">User2</h3>
                </div>
                <div class="home__user">
                    <a href="home.html" class="home__link"><img src="/img/user3.PNG" alt="" class="home__img"></a>
                    <h3 class="home__username">User3</h3>
                </div>
                <div class="home__user">
                    <a href="home.html" class="home__link"><img src="/img/user4.PNG" alt="" class="home__img"></a>
                    <h3 class="home__username">User4</h3>
                </div>
                <div class="home__user">
                    <a href="home.html" class="home__link"><img src="/img/user5.PNG" alt="" class="home__img"></a>
                    <h3 class="home__username">User5</h3>
                </div>
            </div>
            <button class="home__manage">Manage profiles</button>
        </div>
    </div>
</body>
</html>
